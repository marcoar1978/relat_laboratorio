<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Relatório</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="../static/main.css"
    />

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <script src="{{ url_for('static', filename='jquery.js') }}"></script>
    <script src="{{ url_for('static', filename='moment.js') }}"></script>
    <script src="{{ url_for('static', filename='moment_locale.js') }}"></script>
    <script>
        moment.locale('pt-br');
    </script>
    <script src="{{ url_for('static', filename='init.js') }}"></script>
    <script src="{{ url_for('static', filename='main.js') }}"></script>
    <script src="{{ url_for('static', filename='relatorio.js') }}"></script>

    <!-- <script src='../static/js/main.js'></script>   -->
  </head>
  <body>
    <nav class="navbar navbar-light bg-light">
      <div
        style="
          display: flex;
          justify-content: start;
          align-items: center;
          height: 50px;

        "
      >
        <a class="navbar-brand" style='margin-left:20px' href="#">Relatório</a>
        
      </div>
    </nav>

    <!-- Formulário de inserção de dados do relatório -->
    <div
      class="container"
      style="margin-top: 20px; display: none"
      id="inclusao_relatorio"
    >
      <div>
        <button type="button" id="page-lista" class="btn btn-primary">Lista</button>
      </div>
      <div
        style="display: flex; justify-content: space-between; margin-top: 20px"
      >
        <div style="display: flex; justify-content: start">
          <select
            class="form-select"
            id="cliente_id"
            style="width: 300px; margin-left: 20px"
          ></select>
          <button type="button" class="btn btn-light" style="margin-left: 20px">
            Novo Cliente
          </button>
        </div>
        <div style="display: flex; justify-content: end">
          <!-- <select class="form-select" id="tipo_relatorio" style="width: 350px">
            <option value="0">ESCOLHA O TIPO DE RELATÓRIO</option>
            <option value="1">Tipo 1</option>
            <option value="2">Tipo 2</option>
            <option value="3">Tipo 3</option>
          </select> -->
          <div style="width: 150px;">Data do ensaio: </div><input type="date" class="form-control"  id="data_ensaio" >
        </div>
      </div>

      <div style="display: flex; justify-content: start; margin-top: 20px">
        <select
          class="form-select"
          id="tipo_material"
          style="width: 300px; margin-left: 20px"
        >
          <option value="0">TIPO DE MATERIAL</option>
          <option value="bloco_concreto">Bloco de concreto</option>
          <option value="caracterizacao">Caracterização de agregados</option>
        </select>
        

        <input
          type="input"
          class="form-control"
          id="objetivo"
          placeholder="Objetivo"
          style="margin-left: 20px"
        />
      </div>

      <div
        id="div-insercao-relatorio__1"
        class="div-insercao-relatorio"
        style="margin-top: 30px; display: none"
      >
        <div style="display: flex; justify-content: start; font-size: 24px">
          <div>Lote:</div>
          <i
            id="icon-plus-sub"
            class="bi bi-plus-square icon-sub"
            style="color: #0000cc; margin-left: 15px"
          ></i>
          <i
            id="icon-minus-sub"
            class="bi bi bi-dash-square icon-sub"
            style="color: #0000cc; margin-left: 15px"
          ></i>
        </div>
        <div id="referencias_bloco"></div>
      </div>
      <div
        id="div-insercao-relatorio__2"
        class="div-insercao-relatorio"
        style="margin-top: 30px; display: none"
      >
        <div style="font-size: 32px; font-weight: bold">
          Campos do Relatório 2
        </div>
      </div>
      <div
        id="div-insercao-relatorio__3"
        class="div-insercao-relatorio"
        style="margin-top: 30px; display: none"
      >
        <div style="font-size: 32px; font-weight: bold">
          Campos do Relatório 3
        </div>
      </div>

      <div style="display: flex; justify-content: end">
        <button
          type="button"
          id="salvar-relatorio"
          class="btn btn-primary"
          style="margin-top: 20px; display: none"
        >
          Salvar
        </button>
      </div>
    </div>

    <!-- Lista de relatórios -->
    <div class="container" style="margin-top: 20px" id="lista_relatorios">
      <div>
        <button
          type="button"
          id="page-inclusao-relatorio"
          class="btn btn-primary"
        >
          Novo Relatorio
        </button>
      </div>
      <table class="table table-hover" style="margin-top:20px">
        <thead>
          <tr>
            <th style="text-align: center;">Cliente</th>
            <th style="text-align: center;">Data</th>
            <th style="text-align: center;">Tipo</th>
            <th style="text-align: center;width:70px">Download</th>
          </tr>
        </thead>
        <tbody id="table-lista-relatorios">
        
        </tbody>  
      </table>
    </div>
  </body>
</html>
