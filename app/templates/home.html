<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Relatório</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="../static/main.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="../static/datatables.bootstrap5.css"
    />

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <script src="{{ url_for('static', filename='jquery.js') }}"></script>
    <script src="{{ url_for('static', filename='moment.js') }}"></script>
    <script src="{{ url_for('static', filename='moment_locale.js') }}"></script>
    <script>
        moment.locale('pt-br');
    </script>
    <script src="{{ url_for('static', filename='datatables.js') }}"></script>
    <script src="{{ url_for('static', filename='datatables.bootstrap5.js') }}"></script>
    <script src="{{ url_for('static', filename='init.js') }}"></script>
    <script src="{{ url_for('static', filename='main.js') }}"></script>
    <script src="{{ url_for('static', filename='relatorio.js') }}"></script>

    <!-- <script src='../static/js/main.js'></script>   -->
  </head>
  <body>
    <nav class="navbar navbar-light bg-light">
      <div
        style="
          display: flex;
          justify-content: start;
          align-items: center;
          height: 50px;

        "
      >
        <a class="navbar-brand" style='margin-left:20px' href="#">Relatório</a>
        
      </div>
    </nav>

    <!-- Formulário de inserção de dados do relatório -->
    <div
      class="container"
      style="margin-top: 20px; display: none"
      id="inclusao_relatorio"
    >
      <div>
        <button type="button" id="page-lista" class="btn btn-primary">Lista</button>
      </div>
      <div
        style="display: flex; justify-content: space-between; margin-top: 20px"
      >
        <div style="display: flex; justify-content: start">
          <select
            class="form-select input-rel"
            id="cliente_id"
            style="width: 250px;"
          ></select>
          <button type="button" id="button_insert_cliente" class="btn btn-light" style="margin-left: 20px">
            Novo Cliente
          </button>
        </div>
        <div style="display: flex; justify-content: end">
          <!-- <select class="form-select" id="tipo_relatorio" style="width: 350px">
            <option value="0">ESCOLHA O TIPO DE RELATÓRIO</option>
            <option value="1">Tipo 1</option>
            <option value="2">Tipo 2</option>
            <option value="3">Tipo 3</option>
          </select> -->
          <div style="width: 150px;">Data ensaio: </div><input type="date" class="form-control input-rel"  id="data_ensaio" >
        </div>
      </div>

      <!-- <div style="display: flex; justify-content: start; margin-top: 20px">
        <select
          class="form-select input-rel"
          id="tipo_material"
          style="width: 250px;"
        >
          <option value="0">TIPO DE MATERIAL</option>
          <option value="Bloco de concreto">Bloco de concreto</option>
          <option value="Caracterização de agregados">Caracterização de agregados</option>
        </select>
        

        <input
          type="input"
          class="form-control input-rel"
          id="objetivo"
          placeholder="Objetivo"
          style="margin-left: 20px"
        />
      </div> -->
      <div style="display: flex; justify-content: start; margin-top: 20px">

        <input
          type="input"
          class="form-control input-rel"
          id="local_cliente"
          placeholder="CIDADE-UF (CLIENTE)"
          style="width:300px"
        />
          
      
      <input
          type="input"
          class="form-control input-rel"
          id="responsavel"
          placeholder="RESPONSÁVEL"
          style="margin-left: 20px; width:500px"
        />

        <div style="margin-left: 50px">Data relatório</div>
       <input type="date" class="form-control input-rel" style="width: 200px;margin-left: 15px;"  id="data_relatorio">
        <!-- <input
          type="input"
          class="form-control input-rel"
          id="data_rel"
          placeholder="Cabeçalho: Empresa - Data"
          style="margin-left: 20px;"
        /> -->
     </div>  
     <div style="display: flex; justify-content: start; margin-top: 20px">

      <select
          class="form-select input-rel"
          id="laboratorio"
          style="width: 250px;"
        >
          <option value="0">LABORATÓRIO</option>
          <option value="Móvel">Móvel</option>
          <option value="Externo">Externo</option>
        </select>

      <select
          class="form-select input-rel"
          id="local_fabrica"
          style="width: 250px;margin-left: 20px;"
        >
          <option value="0">LOCAL DA FABRICA</option>
          <option value="Apiaí-SP">Apiaí-SP</option>
          <option value="Cajati-SP">Cajati-SP</option>
          <option value="Ijaci-MG">Ijaci-MG</option>
          <option value="Santana do Paraíso-MG">Santana do Paraíso-MG</option>
         
        </select>

        <select
          class="form-select input-rel"
          id="tipo_cimento"
          style="width: 350px;margin-left: 20px;"
        >
          <option value="0">TIPO DE CIMENTO</option>
          <option value="CP II E 32 USO GERAL 50kg">CP II E 32 USO GERAL 50kg</option>
          <option value="CP II F 32 USO GERAL 50kg">CP II F 32 USO GERAL 50kg</option>
          <option value="CP II F 40 EST GRANEL">CP II F 40 EST GRANEL</option>
          <option value="CP II F 40 EST BIG BAG 1.500kg">CP II F 40 EST BIG BAG 1.500kg</option>
          <option value="CP III 40 RS USO GERAL 50kg">CP III 40 RS USO GERAL 50kg</option>
          <option value="CP III 40 RS MAIS GRANEL">CP III 40 RS MAIS GRANEL</option>
          <option value="CP V ARI RS EXATO GRANEL">CP V ARI RS EXATO GRANEL</option>
          <option value="CP V ARI EST 40kg">CP V ARI EST 40kg</option>
          <option value="CP V ARI EST GRANEL">CP V ARI EST GRANEL</option>
          <option value="CP V ARI EST BIG BAG 1.500kg">CP V ARI EST BIG BAG 1.500kg</option>
        </select>

        

     </div> 

      <div
        id="div-insercao-relatorio__1"
        class="div-insercao-relatorio"
        style="margin-top: 30px; display: none"
      >
        <div style="display: flex; justify-content: start; font-size: 24px">
          <div>Lote:</div>
          <i
            id="icon-plus-sub"
            class="bi bi-plus-square icon-sub"
            style="color: #0000cc; margin-left: 15px"
          ></i>
          <i
            id="icon-minus-sub"
            class="bi bi bi-dash-square icon-sub"
            style="color: #0000cc; margin-left: 15px"
          ></i>
        </div>
        <div id="referencias_bloco"></div>
      </div>
      <div
        id="div-insercao-relatorio__2"
        class="div-insercao-relatorio"
        style="margin-top: 30px; display: none"
      >
        <div style="font-size: 32px; font-weight: bold">
          Campos do Relatório 2
        </div>
      </div>
      <div
        id="div-insercao-relatorio__3"
        class="div-insercao-relatorio"
        style="margin-top: 30px; display: none"
      >
        <div style="font-size: 32px; font-weight: bold">
          Campos do Relatório 3
        </div>
      </div>

      <div style="display: flex; justify-content: end; margin-bottom:20px">
        <button
          type="button"
          id="salvar-relatorio"
          class="btn btn-primary"
          style="margin-top: 20px; display: none"
        >
          Salvar
        </button>
      </div>
    </div>

    <!-- Lista de relatórios -->
    <div class="container" style="margin-top: 20px" id="lista_relatorios">
      <div>
        <button
          type="button"
          id="page-inclusao-relatorio"
          class="btn btn-primary"
        >
          Novo Relatorio
        </button>
      </div>
      <table class="table table-hover" id="table-lista-relatorios" style="margin-top:20px">
        <thead>
          <tr>
            <th style="text-align: center;">Cliente</th>
            <th style="text-align: center;">Data</th>
            <th style="text-align: center;">Lotes</th>
            <th style="text-align: center;width:70px">Download</th>
          </tr>
        </thead>
        <tbody id="table-body-lista-relatorios">
        
        </tbody>  
      </table>
    </div>

    <div id="modal-overlay"></div>

    <div id="modal-insert-cliente">
      <div style="margin-bottom: 15px;"><b>Inclusão de cliente</b></div>
        <input
          type="input"
          class="form-control dados-cliente"
          id="razao_social"
          placeholder="Razão social"
          style="margin-bottom: 15px;"
        />
         <input
          type="input"
          class="form-control dados-cliente"
          id="nome_simp"
          placeholder="Nome simplificado (para o cabeçalho)"
          style="margin-bottom: 15px;"
        />
        <input
          type="input"
          class="form-control dados-cliente"
          id="endereco_empresa"
          placeholder="Endereço"
          style="margin-bottom: 15px;"
        />
        <div style="height: 20px;">
        <div id="msg-valid-cliente" style="color: red; display: none; margin-top:15px; text-align:center">
          Todos os dados devem ser preenchidos
        </div>
        </div>
      <div style="display:flex;justify-content: right;margin-top:30px">
        <button id="save_cliente" class="btn btn-primary">Salvar</button>
      </div>  
    </div>

  </body>
</html>
